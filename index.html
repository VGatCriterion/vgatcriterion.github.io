  <style>
    :root{
      --bg: #0b0f1a;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: #e9eefc;
      --btn: rgba(255,255,255,.08);
      --btnHover: rgba(255,255,255,.12);
      --focus: rgba(120,160,255,.55);
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 520px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(900px 650px at 30% 10%, rgba(95,120,255,.18), transparent 60%),
                  radial-gradient(700px 500px at 70% 30%, rgba(170,90,255,.14), transparent 55%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding: 24px 14px;
    }

    .wrap{
      width: 100%;
      max-width: var(--max);
      text-align: center;
    }

    h1{
      margin: 0 0 14px;
      font-size: 1.35rem;
      font-weight: 650;
      letter-spacing: .2px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 14px;
      text-decoration:none;
      color: var(--text);
      background: var(--btn);
      border: 1px solid var(--border);
      transition: background .18s ease, transform .08s ease, border-color .18s ease;
      outline: none;
      user-select: none;
    }

    a.btn:hover{
      background: var(--btnHover);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.16);
    }

    a.btn:focus-visible{
      box-shadow: 0 0 0 4px var(--focus);
    }

    .icon{
      width: 26px;
      display:inline-flex;
      justify-content:center;
      opacity: .95;
    }

    /* Slightly larger tap targets on phones */
    @media (max-width: 420px){
      h1{ font-size: 1.25rem; }
      a.btn{ padding: 15px 14px; }
    }
  </style>
</head>
