    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;

      font-weight: 650;
      letter-spacing: .2px;

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* Base button style (used for links and folder headers) */
    .btn{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      text-decoration:none;
      color: var(--text);
      background: var(--btn);
      border: 1px solid var(--border);
      transition: background .18s ease, transform .08s ease, border-color .18s ease;
      outline: none;
      user-select: none;
    }

    a.btn{ justify-content: center; }

    .btn:hover{
      background: var(--btnHover);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.16);
    }

    .btn:focus-visible{
      box-shadow: 0 0 0 4px var(--focus);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .icon{
      width: 26px;
      display:inline-flex;
      justify-content:center;
      opacity: .95;
      flex: 0 0 auto;
    }

    .label{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 600;
    }

    /* Folder (accordion) */
    button.folder{
      cursor: pointer;
      text-align: left;
      font: inherit;
    }

    .chev{
      opacity: .75;
      transition: transform .18s ease;
      flex: 0 0 auto;
    }

    .folder[aria-expanded="true"] .chev{
      transform: rotate(180deg);
    }

    .panel{
      margin-top: 8px;
      padding-left: 10px;
      border-left: 1px solid rgba(255,255,255,.10);
      display: grid;
      gap: 8px;
      overflow: hidden;
      max-height: 0;
      transition: max-height .22s ease;
    }

    .panel.open{
      max-height: 240px; /* JS sets exact height on open */
    }

    .sub a.btn{
      justify-content: center;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
    }

    @media (max-width: 420px){
      h1{ font-size: 1.25rem; }
      .btn{ padding: 15px 14px; }
    }

  <script>
    // Minimal accordion: single-open behavior, smooth height animation.
    const folders = document.querySelectorAll('button.folder');

    function closeOthers(except){
      folders.forEach(btn => {
        if(btn === except) return;
        btn.setAttribute('aria-expanded','false');
        const panel = document.getElementById(btn.getAttribute('aria-controls'));
        panel.style.maxHeight = '0px';
        panel.classList.remove('open');
      });
    }

    folders.forEach(btn => {
      const panel = document.getElementById(btn.getAttribute('aria-controls'));
      panel.style.maxHeight = '0px';

      btn.addEventListener('click', () => {
        const isOpen = btn.getAttribute('aria-expanded') === 'true';
        closeOthers(btn);

        if(isOpen){
          btn.setAttribute('aria-expanded','false');
          panel.style.maxHeight = '0px';
          panel.classList.remove('open');
        } else {
          btn.setAttribute('aria-expanded','true');
          panel.classList.add('open');
          panel.style.maxHeight = panel.scrollHeight + 'px';
        }
      });

      window.addEventListener('resize', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        if(open){
          panel.style.maxHeight = panel.scrollHeight + 'px';
        }
      });
    });
  </script>
